<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <p>hello bootstrap!</p>
        <div class="jumbotron">
            <div class="container">
                <h1>Hello, world!</h1>
              <p>...</p>
              <p><a class="btn btn-success btn-lg" href="#" role="button">welcome!!!</a></p>
              <button type="button" class="btn btn-primary btn-sm">small button</button>
              <button type="button" class="btn btn-warning btn-xs" disabled="disabled">xsmall button</button>
              <button type="button" class="btn btn-danger btn-lg active">large button</button>
              <a href="#" role="button" class="btn btn-success btn-lg">success anchor</a>
            </div>
        </div>
        
        <!--
            class="form-inline": transform your form to be one line
        -->
        <form class="form-inline">
            <!--form-group: wrap controls into one group and bs will add margin space btw different form groups
                form-control: additional css styles
            -->
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
</form>
        
        
    </body>
</html>
