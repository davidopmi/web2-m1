<!DOCTYPE html>
<html>
    <head>
        <title>form excercise</title>
    </head>
    <body>
        <h1>Register:</h1>
        <form>
            <!--firstname-->
            <label for="firstname">firstname:</label>
            <input type="text" name="firstname" id="firstname" required/>
            <!--lastname-->
            <label for="lastname">lastname:</label>
            <input type="text" name="lastname" id="lastname" required/> <br>
            <!--radio button: one value only-->
            <input type="radio" name="sex" value="male" /> handsome man
            <input type="radio" name="sex" value="female" /> beautiful woman
            <input type="radio" name="sex" value="other" /> other...  <br>
            
            <!--email password-->
            <label for="email">email:</label>
            <input type="email" name="email" id="email" required/>
            
            <label for="password">password:</label>
            <!--bonus point: use title to show customize message-->
            <input type="password" name="password" id="password" required pattern=".{5,10}" 
            title="Please enter 5-10 characters"
            /> <br>
            
            <!--birthday-->
            <label>birthday:</label>
            <select name="month">
                <option>Month</option>
                <option value="jan">Jan</option>
                <option value="feb">Feb</option>
                <option value="mar">March</option>
            </select>
            <select name="day">
                <option>Day</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
            </select>
            <select name="year">
                <option>Year</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
            </select>
            <br>
            <span>I agree to the terms and conditions</span> <input type="checkbox" name="agree" /> <br>
            
            <!--<button>Submit</button>-->
            
            <input type="submit" value="submit"/>
        </form>
    </body>
</html>
