<!DOCTYPE html>
<html>
    <head>
        <title>float test</title>
        <style type="text/css">
            div{
               width:100px; 
               float:left;
            }
            #div1{
                background-color:red;
            }
            #div2{
                background-color:green;
            }
        </style>
    </head>
    <body>
        <!--div: block level element-->
        <div id="div1">Hello</div>
        <div id="div2">Goodbye</div>
    </body>
</html>
